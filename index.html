<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel ="stylesheet" href="tweetDesign.css">
  </head>
  <body>
    <header>
      <h1 class= "title">Twittler</h1>
      <p>See what your friends are saying</p>
      <nav> 
        <ul>
          <li class="refresh">Refresh Feed</li>
          <li>Home</li>
        </ul>
      </nav>
    </header>
    <section class="tweetFeed">
    </section>
    <script>

      $(document).ready(function(){
        var $body = $('body');

        var total = streams.home.length;
        var index = total-1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class = "tweet"></div>');
          $tweet.text('@ '+tweet.user + ': ' + tweet.message);
          $tweet.appendTo($('.tweetFeed'));
          var $time = $('<div class = "time">'+tweet.created_at+'</div>');
          $time.appendTo($tweet);
          index -= 1;
        }

        $('.refresh').on('click', function(){
          var whole = streams.home.length; 
          var count = whole-total;
          while(count >= 0){
            var tweet = streams.home[whole-count];
            var $tweet = $('<div class = "tweet"></div>');
            $tweet.text('@'+tweet.user + ': ' + tweet.message);
            $tweet.prependTo($('.tweetFeed'));
            var $time = $('<div class = "time">'+tweet.created_at+'</div>');
            $time.appendTo($tweet);
            count -=1; 
          }
        });
      });

    </script>
  </body>
</html>
